
<div class="body-login">

    <div class="login">
        <img src="../recursos/casa.png" alt="image" class="login__bg">
    
        <form action="" class="login__form">
            <h1 class="login__title">Crea tu cuenta</h1>
    
            <div class="login__inputs">
    
                <div class="login__box">
                    <input type="text" placeholder="Nombre" required class="login__input">
                    <i class="ri-user-3-fill"></i>                </div>
    
                <div class="login__box">
                    <input type="text" placeholder="Apellidos" required class="login__input">
                    <i class="ri-user-3-fill"></i>                
                </div>
    
                <div class="login__box">
                    <input type="text" placeholder="DNI" required class="login__input">
                    <i class="ri-id-card-fill"></i>                
                </div>
    
                <div class="login__box">
                    <input type="email" placeholder="Email" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
    
                <div class="login__box">
                    <input type="password" placeholder="Contraseña" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
                <div class="login__box">
                    <input type="password" placeholder="Repite la contraseña" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>
    
            <button type="submit" class="login_button">Crear cuenta</button>
    
            <div class="login__register">
                ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
            </div>
        </form>
       
    </div>
    </div>

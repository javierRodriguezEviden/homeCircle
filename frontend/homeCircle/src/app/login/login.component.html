
<div class="body-login">
    <div class="login">

        <form action="" class="login__form">
            <h1 class="login__title, bold">Inicia sesión</h1>
 
            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Email" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
 
                <div class="login__box">
                    <input type="password" placeholder="Contraseña" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>
 
            <button type="submit" class="login_button">Iniciar sesión</button>
 
            <div class="login__register">
                ¿No tienes una cuenta? <a href="#">Regístrate</a>
            </div>
        </form></div>
    
   
</div>
